<sly data-sly-use.rss="com.adobe.aem.guides.core.models.RSSFeedModel">
    <div class="rss-feed">
        <sly data-sly-test="${rss.items.size > 0}">
            <ul>
                <sly data-sly-list.item="${rss.items}">
                    <li>
                        <h2>${item.title}</h2>
                        <p>${item.description}</p>
                        <a href="${item.link}">Read more</a>
                        <p>Published on: ${item.pubDate}</p>
                        <p>Source: ${item.source}</p>
                        <p>By:
                            <sly data-sly-list.creator="${item.creators}">
                                ${creator}<sly data-sly-test="${!itemList.last}">, </sly>
                            </sly>
                        </p>
                    </li>
                </sly>
            </ul>
        </sly>
        <sly data-sly-test="${rss.items.size == 0}">
            <p>Error loading RSS feed. Please check the URL or try again later.</p>
        </sly>
        <sly data-sly-test="${rss.error}">
            <p>Error loading RSS feed. Please check the URL or try again later.</p>
        </sly>
    </div>
</sly>
